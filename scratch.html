<div id="addTeacherContainer" style=" text-align:center; border-style:solid; width:325px;">
  <h1>Add a Teacher</h1>
  <form style="">
    <p>Employee Number
      <input type="text" name="empNum" />
    </p>
    <p>First Name
      <input type="text" name="fName"/>
    </p>
    <p>Last Name
      <input type="text" name="lName"/>
    </p>
    <p>Salutation
      <select name="salutation">
        <option>Mr.</option>
        <option>Mrs.</option>
        <option>Ms.</option>
        <option>Miss</option>
        <option>Dr.</option>
        <option>Prof.</option>
        <option>Father</option>
        <option>Reverend</option>
      </select>
    </p>
    <p>Email
      <input type="email" name="tEmail" />
    </p>
    <p>Classroom
      <input type="text" name="classroom1" />
    </p>
    <p>Classroom Two
      <input type="text" name="classroom2" />
    </p>
    <p>Classroom Three
      <input type="text" name="classroom3" />
    </p>
    <input type="submit" name="Submit" value="submit"
  </form>
</div>
